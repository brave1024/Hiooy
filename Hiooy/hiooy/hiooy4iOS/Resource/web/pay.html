<!doctype html>
<html>
<head>
<meta charset="utf-8">

<link href="css/style.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<div class="wrap_cont">
    <div class="pay_box">
    	<div class="pay_box_price">
        	<h4 class="pay_title">商品名称及数量</h4>
            <p class="pay_inf"><span>花漫天多肉植物</span><i>1件</i></p>
            <p class="pay_num">需支付<font>￥4000.00</font>元=订单总额<font>￥40.00</font>元</p>
        </div>
        <div class="pay_bank_box">
            <h4 class="pay_title">银联支付</h4>
            <div class="bank_list">
            	  <label><input type="radio" name="RadioGroup_banks" value="中国工商银行" id="RadioGroup_banks_0"><i class="bank_name1"></i></label>
            	  <label><input type="radio" name="RadioGroup_banks" value="中国建设银行" id="RadioGroup_banks_1"><i class="bank_name2"></i></label>
                  <label><input type="radio" name="RadioGroup_banks" value="中国农业银行" id="RadioGroup_banks_2"><i class="bank_name3"></i></label>
            	  <label><input type="radio" name="RadioGroup_banks" value="招商银行" id="RadioGroup_banks_3"><i class="bank_name4"></i></label>
                  <label><input type="radio" name="RadioGroup_banks" value="中国邮政银行" id="RadioGroup_banks_4"><i class="bank_name5"></i></label>
            	  <label><input type="radio" name="RadioGroup_banks" value="兴业银行" id="RadioGroup_banks_5"><i class="bank_name6"></i></label>
                  <label><input type="radio" name="RadioGroup_banks" value="中国光大银行" id="RadioGroup_banks_6"><i class="bank_name7"></i></label>
            	  <label><input type="radio" name="RadioGroup_banks" value="交通银行" id="RadioGroup_banks_7"><i class="bank_name8"></i></label>
                  <label><input type="radio" name="RadioGroup_banks" value="中国民生银行" id="RadioGroup_banks_8"><i class="bank_name9"></i></label>
            	  <label><input type="radio" name="RadioGroup_banks" value="中信银行" id="RadioGroup_banks_9"><i class="bank_name10"></i></label>
            </div>
            <h4 class="pay_title">支付宝支付</h4>
            <div class="bank_list"><label><input type="radio" name="RadioGroup_banks" value="中信银行" id="RadioGroup_banks_10"><i class="bank_name11"></i></label></div>
            <p class="pay_price">应支付<font>￥955.00元</font></p>
            <a class="pay_btn_a" href="#">去支付</a>
		</div>
    </div>
</div>
</body>
</html>
